# Nom du microservice
spring.application.name=project-service

# Port du microservice
server.port=8082

# Config MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/smartfreelance?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Heartbeats rapides pour éviter warnings
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# ?? Forcer hostname à localhost pour que Gateway puisse se connecter
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false