<div class="add-form-wrap">
  <form [formGroup]="form" (ngSubmit)="add()">
    <div class="add-form-body">
      <div class="form-group">
        <label for="projectId" class="form-label">ID Projet</label>
        <input type="number" min="1" class="form-input" id="projectId" formControlName="projectId" placeholder="Ex. 1">
      </div>
      <div class="form-group">
        <label for="freelancerId" class="form-label">ID Freelancer</label>
        <input type="number" min="1" class="form-input" id="freelancerId" formControlName="freelancerId" placeholder="Ex. 1">
      </div>
      <div class="form-group">
        <label for="coverLetter" class="form-label">Lettre de motivation</label>
        <textarea class="form-input form-textarea" id="coverLetter" formControlName="coverLetter" rows="4" placeholder="Décrivez votre expérience et motivation..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="proposedPrice" class="form-label">Prix proposé</label>
          <input type="number" step="0.01" min="0" class="form-input" id="proposedPrice" formControlName="proposedPrice" placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="estimatedDeliveryDays" class="form-label">Jours estimés</label>
          <input type="number" min="1" class="form-input" id="estimatedDeliveryDays" formControlName="estimatedDeliveryDays" placeholder="Ex. 10">
        </div>
      </div>
      <div class="form-group">
        <label for="status" class="form-label">Statut</label>
        <select class="form-input form-select" id="status" formControlName="status">
          <option value="PENDING">En attente</option>
          <option value="ACCEPTED">Acceptée</option>
          <option value="REJECTED">Refusée</option>
        </select>
      </div>
      <p *ngIf="errorhandling" class="form-error">{{ errorhandling }}</p>
    </div>
    <div class="add-form-actions">
      <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ajouter la candidature</button>
    </div>
  </form>
</div>
