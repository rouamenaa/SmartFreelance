<div class="modal-header">
  <h2 class="modal-title fs-5">Supprimer candidature</h2>
  <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
  <h3>Êtes-vous sûr de vouloir supprimer cette candidature ?</h3>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="close()">Fermer</button>
  <button type="button" class="btn btn-danger" (click)="deleteItem()">Supprimer</button>
</div>
